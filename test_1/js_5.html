<!DOCTYPE html>
<html>
<head>
	<title>js 第五题</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body id="body">
<script language="javascript">
for (var i = 8; i >= 1; i--) {
	for(var j = 1; j <= i; j++) {
		document.write(i);
	}
	document.write('<br>');
};
for (var i = 2; i <= 8; i++) {
	for(var j = 1; j <= i; j++) {
		document.write(i);
	}
	document.write('<br>');
};
</script>
</body>
</html>
