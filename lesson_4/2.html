<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
		function calc () {
		var a = document.getElementById('a').value;
		a = Number(a);
		var b = document.getElementById('b').value;
		b = Number(b);
		var op = document.getElementById('select').selectedIndex;
	
		if(op=='0'){
			var c = a + b;
		}
		else if(op==1){
			var c = a - b;
		}
		else if(op==2){
			var c = a * b;
		}
		else if(op==3){
			var c = a / b;
		}
		
		var result = document.getElementById('result');
		result.value = c;
}
	</script>
</head>
<body>
	<form>
		<input id="a" type="text" name="a" value="" />
		<select id="select">
			<option id="add">+</option>
			<option value="minus">-</option>
			<option value="multiply">*</option>
			<option value="division">/</option>
		</select>
		<input id="b" type="text" name="b" value=""/>=
		<input id="result" type="text" name="result" />
		<input type="submit" name="submit" value="计算" onclick="calc();return false;" />
	</form>
</body>
</html>
